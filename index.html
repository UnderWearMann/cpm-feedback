<!DOCTYPE html>
<html>
<head>
    <title>Google Sheet Search</title>
    <style>
        /* ... (Your CSS) ... */
    </style>
</head>
<body>
    <div id="title">Partner Referral Follow-up</div>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search Partner Key...">
        <button id="search-button">Search</button>
    </div>
    <table id="results">
        <thead>
            <tr>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        document.getElementById('search-button').addEventListener('click', searchSheet);

        function searchSheet() {
            console.log("searchSheet function called");
            const searchQuery = document.getElementById('search-input').value;
            console.log("Search Query:", searchQuery);
            const sheetId = '1UfQ7K08zEB1Hs-cYddYt-BEc_R97rlQlsmG4a1xfQOk';
            const apiKey = 'AIzaSyAoyn0yXsOCFci5gxEe16ynXKWPyKSQHz0';
            const range = 'A:I';

            console.log("Fetching data from Google Sheets API...");

            fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`)
                .then(response => {
                    console.log("Google Sheets API response:", response);
                    return response.json();
                })
                .then(data => {
                    console.log("Google Sheets API data:", data);
                    if (data.values) {
                        const headers = ["Opp ID", "CPM", "Partner Key", "Client Name", "KYC Status", "Created Date", "Age", "Notes"];
                        const dataRows = data.values.slice(1);
                        console.log("Data Rows:", dataRows);

                        const results = dataRows.filter(row => {
                            console.log("Checking row:", row);
                            if (row[3]) {
                                const match = row[3].toLowerCase().includes(searchQuery.toLowerCase());
                                console.log("Match:", match);
                                return match;
                            }
                        }).map(row => [row[0], row[1], row[3], row[4], row[6], row[7], row[8], ""]);

                        console.log("Filtered Results:", results);
                        displayResults(results, headers);
                    } else {
                        document.getElementById('results').querySelector('tbody').innerHTML = `<tr><td colspan="${headers.length}">No data found.</td></tr>`;
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('results').querySelector('tbody').innerHTML = '<tr><td colspan="4">Error fetching data.</td></tr>';
                });
        }

        function displayResults(results, headers) {
            console.log("displayResults function called");
            console.log("Results being displayed: ", results);
            const resultsTableHead = document.getElementById('results').querySelector('thead tr');
            const resultsTableBody = document.getElementById('results').querySelector('tbody');
            resultsTableHead.innerHTML = '';
            resultsTableBody.innerHTML = '';

            headers.forEach((header, index) => {
                const newHeader = document.createElement('th');
                newHeader.textContent = header;
                if (index === 0) {
                    newHeader.classList.add('hidden-column');
                }
                resultsTableHead.appendChild(newHeader);
            });

            if (results.length === 0) {
                resultsTableBody.innerHTML = `<tr><td colspan="${headers.length}">No matching results found.</td></tr>`;
                return;
            }

            results.forEach(row => {
                const newRow = resultsTableBody.insertRow();
                row.forEach((cell, index) => {
                    const newCell = newRow.insertCell();
                    newCell.textContent = cell;
                    if (index === 0) {
                        newCell.classList.add('hidden-column');
                    }
                    if (index === headers.length - 1) {
                        const input = document.createElement("input");
                        input.type = "text";
                        input.className = "user-input";
                        input.dataset.oppId = row[0];
                        newCell.appendChild(input);

                        const submitButton = document.createElement("button");
                        submitButton.textContent = "Submit";
                        submitButton.className = "submit-button";
                        submitButton.dataset.oppId = row[0];
                        newCell.appendChild(submitButton);
                    }
                });
            });
        }

        document.getElementById('results').addEventListener('click', function (event) {
            if (event.target.classList.contains('submit-button')) {
                alert("Submit button clicked");
                const submitButton = event.target;
                const oppId = submitButton.dataset.oppId;
                const inputElement = submitButton.previousElementSibling;
                const userInput = inputElement.value;
                sendDataToSheet(oppId, userInput);
            }
        });

        function sendDataToSheet(oppId, userInput) {
            console.log("Sending Opp ID:", oppId, "and User Input:", userInput);
            const scriptURL = "https://script.google.com/macros/s/AKfycbz9xrkScAZh4y-5ujeY7q8LPEpYVn4XmG3Ha8iC4GwFuOZoue65ColPVLvKWkb5llcHCQ/exec";

            fetch(scriptURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    "oppId": oppId,
                    "userInput": userInput
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.result === "success") {
                        console.log("Data updated successfully!");
                    } else {
                        console.error("Error updating data:", data.message);
                    }
                })
                .catch(error => {
                    console.error('Error sending data:', error);
                });
        }
    </script>
</body>
</html>
